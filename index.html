<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="css/style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    
    <div id="app">
        <div class="container">
            <div class="left">
                <div class="header">
                    <div class="user">
                        <img src="img/avatar_io.jpg" alt="">
                        Sofia
                    </div>
                    <div class="action">
                        <div>
                            <i class="fa-solid fa-circle-notch"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-message"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>

                <div class="notification">
                    <div class="icon">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="text">
                        Ricevi notifiche di nuovi messaggi
                        <a href="Attiva notifiche desktop"></a>
                    </div>
                </div>
                
                <div class="main">
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="search" id="form1" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Search" />
                    </div>
                    <div class="contact-list" >
                        <div class="single-contact" v-for="(contact, index) in contacts">
                            <img :src="` img/avatar${contact.avatar}.jpg ` " :alt="contact.name">
                            {{contact.name}}                        
                        </div>
                                       
                    </div>
                    
                </div>

            </div>

            <!-- RIGHT -->

            <div class="right">
                <div class="header">
                    <div class="single-contact">
                        <img :src="` img/avatar${contacts[activeContact].avatar}.jpg ` " :alt="contacts[activeContact].name">
                        {{contacts[activeContact].name}}                       
                    </div>
                    <div class="action">
                        <div>
                            <i class="fa-solid fa-circle-notch"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-message"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
                
                <div class="main" >
                    <div class="msg " v-for="(singleMessage, index) in contacts[activeContact].messages"
                    :class="{
                    sent : singleMessage.status == 'sent',
                    received : singleMessage.status == 'received',

                    }">

                    
                            {{singleMessage.message}}
                    </div>
                    
                </div>

                <div class="footer">
                    <div class="emoticons-icon">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div class="text-area">
                        <input type="search" id="text-area" class="form-control" placeholder="Scrivi un messaggio" aria-label="Search" />
                    </div>
                    <div class="rec-icon">
                        <i class="fa-solid fa-microphone"></i>                    
                    </div>
                </div>

            </div>
        </div>




        
    </div>





    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/scripts.js"></script>
    
</body>
</html>
